<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <div>
            <h1 class="text-color inter-normal nav-title">LOGO</h1>
        </div>
        <div>
            <a href="https://www.google.com/"
          ><button class="button">
            <span class="btn-inner">Sign Up</span>
          </button></a
        >
        </div>
      </nav>
      <div class="banner-div">
        <h1 class="raleway-primary banner-title">
          Cool Dark UI Template for <br />Webflow Agencies!
        </h1>
      </div>
      <a class="banner-btn" href="https://www.google.com/"
        ><button class="button">Stay Focused</button></a
      >
    </header>
    <main class="main">
      <div class="action-div">
        <div class="action-left-div">
          <h2 class="raleway-primary">See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a class="" href="https://www.google.com/"
        ><button class="button">Launch Live Preview</button></a
      >
        </div>
        <div>
            <img class="action-div-img" src="./Assets/wc-mini.png" alt="">
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
